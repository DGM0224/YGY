<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>



</head>

<body class = "bg-light">
<div class = "row" style="font-family: Bagel Fat One, system-ui;">
	<div class = "col">
	
	
	
	<form name = "updateForm" action = "updatePost" id = "updateForm" method = "post"> 
		<div class = "row" style="border: 2px solid hsl(359, 100%, 65%, 0.1); box-shadow: 0 3px 12px rgba(143, 0, 0, 0.1); border-radius: 10px; background-color: white;">
			<div class = "col" >
			
				<!-- /* 회원가입 만들면 삭제해야함 */ -->
				<input type="hidden" name="writer" th:value="김건우">
				
				<input type = "hidden" name = "postNo" th:value = "${post.postNo}">
				<input type = "hidden" name="pageNum" th:value="${pageNum}">
				
				<th:block th:if=${searchOption}>
					<input type="hidden" name="type" th:value="${ type }" />
					<input type="hidden" name="keyword" th:value="${ keyword }" />
				</th:block>
				
			 	<div class = "row text-center mt-5 fs-3" >
			 		<div class = "col" >
			 			게시글 수정
			 		</div>
			 	</div>
				
				<div class="row">
					<div class="col m-5 d-flex justify-content-center">
						<input type="text" id="postTitle" name="postTitle"
							class="form-control text-center"
							aria-describedby="passwordHelpInline"
							style="border: 2px solid hsl(359, 100%, 65%, 0.1); box-shadow: 0 3px 12px rgba(143, 0, 0, 0.1); border-radius: 10px; background-color: white;"
							th:value="${post.postTitle}">
					</div>
				</div>
				
								
				<div class="row">
					<div class="col-md-3 ms-5">
						<input class="form-control" type="file" id="formFileMultiple"
							style="border: 2px solid hsl(359, 100%, 65%, 0.1); box-shadow: 0 3px 12px rgba(143, 0, 0, 0.1); border-radius: 10px; background-color: white;">
					</div>
					<div class = "col-md-1 offset-7">
						<select name = "boardNo" class="form-select " style="width:150px; ">
							<option value="1000">아시아</option>
							<option value="2000">유럽</option>
							<option value="3000">오세아니아</option>
							<option value="4000">북아메리카</option>
							<option value="5000">남아메리카</option>
							<option value="6000">아프리카</option>
						</select>
					</div>
				</div>
	
				<div class="row mx-4 my-3" style="border: 2px solid hsl(359, 100%, 65%, 0.1); box-shadow: 0 3px 12px rgba(143, 0, 0, 0.1); border-radius: 10px; background-color: white;">
  					<div class = "col">
  					</div>
  				</div>
  				
  				<div class="row">
					<div class="col mx-5 mb-3">
						<textarea class="form-control" id="postContent" name ="postContent" rows="3" style="height: 500px; border: 2px solid hsl(359, 100%, 65%, 0.1); box-shadow: 0 3px 12px rgba(143, 0, 0, 0.1); border-radius: 10px; background-color: white;">[[${post.postContent}]]</textarea>
					</div>
				</div>
				
					
			</div>		
		</div>
		
		<div class="row m-5">
			<div class="col text-center">
				<button type="submit" class="btn btn-outline-danger">수정</button>&emsp;
				<a th:href="@{|/postDetail?postNo=${post.postNo}&boardNo=${post.boardNo}&pageNum=${pageNum}|}" class = "text-decoration-none"><button type="button" class="btn btn-outline-danger">취소</button></a>
			</div>
		</div>
		</form> 
	
	
	
	
	
	
	
	
	
	</div>
</div>
</body>


<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/formcheck.js"></script>









</html>
