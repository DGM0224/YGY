<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>YGY</title>
	<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" >
	<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
	<link th:href="@{css/header.css}" rel="stylesheet">
	<link th:href="@{css/postList.css}" rel="stylesheet">
	<link th:href="@{css/postDetail.css}" rel="stylesheet">
	<link th:href="@{css/board.css}" rel="stylesheet">
	<link th:href="@{bootstrap/bootstrap.min.css}" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script th:src="@{js/formcheck.js}"></script>
</head>


<body>
	<div class="container">

		<div th:replace="~{fragments/header::header}"></div>
		
		<div layout:fragment="content"></div>
		
		<div th:replace="~{fragments/footer::footer}"></div>
	</div>
	<script th:src="@{bootstrap/bootstrap.bundle.min.js}"></script>
	
	
	<div class="modal fade" id="loginModal" tabindex="-1"
		aria-labelledby="loginModalLabel" aria-hidden="true"
		data-bs-backdrop="static" data-bs-keyboard="false">
		<div class="modal-dialog">
		
			<div class="modal-content">
				<div class="modal-header bg-ygy text-white">
					<h1 class="modal-title fs-5 text-bagel-fat-one" id="exampleModalLabel">회원 로그인</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				
				<form id="modalLoginForm" action="login" method="post">
					<div class="modal-body bg-subtle">
						<div class="mb-3">
							<label for="modalUserId" class="col-form-label text-bagel-fat-one">아이디 : </label> 
								<input type="text" class="form-control" id="memberId" name="memberId">
						</div>
						<div class="mb-3">
							<label for="modalUserPass" class="col-form-label  text-bagel-fat-one">비밀번호 : </label> 
								<input type="password" class="form-control" id="memberPass" name="memberPass">
						</div>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-ygy1" data-bs-dismiss="modal">취소</button>
						<button type="submit" class="btn btn-ygy">로그인</button>
					</div>
				</form>				
			</div>
			
		</div>
	</div>
	
	
	
</body>

</html>
