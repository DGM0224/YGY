<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" >
<link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
<link th:href = "@{css/join.css}" rel="stylesheet">
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

</head>


<div class = "container d-flex justify-content-center my-5" id="global-content">
<div class = "formbox">
	<div class = "row d-flex justify-content-center">
		<div class = "col" style = "width:450px;">
			<h2 class="text-center" style="font-family: Bagel Fat One, system-ui; font-size: 60px; margin: 100px;">
				YGY <br> <br> 회원가입
			</h2>
			<form action="joinResult" name="joinForm" method="post" id="joinForm">

			<input type="hidden" name="isIdCheck" id="isIdCheck" value="false"/>
	

				<div class = "row my-4" > 
					<div class = "col">
						<div class="input-group">
							<label for="memberId" class="form-label">* 아이디</label>
							<div class = "input-group">
								<input type="text" class="form-control" name="memberId" id="memberId" placeholder="아이디 입력">
								<button type="button" class="btn btn-outline-secondary" id="btnOverlapId">중복확인</button>
							</div>
						</div>						
					</div>			
				</div>
				
				<div class = "row my-4">
					<div class = "col">
						<label for="pass1" class="form-label">* 비밀번호</label> 
						<input type="password" class="form-control" name="pass1" id="pass1" placeholder="비밀번호 입력"> 						
					</div>
				</div>
				<div class = "row my-4">
					<div class = "col">
						<label for="pass2" class="form-label">* 비밀번호 확인</label> 
						<input type="password" class="form-control" name="pass2" id="pass2" placeholder="비밀번호 재입력">
					</div>
				</div>
				
				<div class = "row my-4">
					<div class = "col">
						<label for="name" class="form-label">* 이름</label> 
						<input type="text" class="form-control" name="memberName" id="memberName" placeholder="이름 입력">						
					</div>
				</div>
				
				<div class = "row my-4">
					<div class = "col">
						<label for="zipcode" class="form-label">* 우편번호</label>
						<div class="input-group">
							<input type="text" class="form-control" name="zipcode" id="zipcode" maxlength="5" placeholder="우편번호" readonly>
							<button type="button" class="btn btn-outline-secondary" id="btnZipcode">우편번호 찾기</button>
						</div>			
					</div>
				</div>
				
				<div class = "row my-4">
					<div class = "col">
						<label for="address1" class="form-label">* 주소</label> 
						<input type="text" class="form-control" name="address1" id="address1" placeholder="주소" readonly> 
						<input type="text" class="form-control" name="address2" id="address2" placeholder="상세주소 입력"> 						
					</div>
				</div>
							
				<div class="row my-4">
					<div class="col">
						<label for="mobile1" class="form-label">* 핸드폰 번호</label>
							<div class="row">
								<div class="d-flex justify-content-between">
									<div class="col-md-3">
										<select class="form-select" name="mobile1" id="mobile1">
											<option>010</option>
											<option>011</option>
											<option>016</option>
											<option>017</option>
										</select>
									</div>
									-
									<div class="col-md-4">
										<input type="text" class="form-control" name="mobile2"
											id="mobile2" maxlength="4">
									</div>
									-
									<div class="col-md-4">
										<input type="text" class="form-control" name="mobile3"
											id="mobile3" maxlength="4">
									</div>
								</div>
							</div>
					</div>
				</div>
							
				<div class = "row my-4">
					<div class = "col">
						<label for="emailId" class="form-label">* 이메일</label>
						<div class="input-group">
							<input type="text" class="form-control" name="emailId" id="emailId" placeholder="이메일 입력">
							 &nbsp;@&nbsp;  
							<input type="text" class="form-control" name="emailDomain" id="emailDomain" placeholder="도메인 입력"> 
							<select class="form-select" name="selectDomain" id="selectDomain">
								<option>직접입력</option>
								<option value = "naver.com">naver.com</option>
								<option value = "daum.net">daum.net</option>
								<option value = "gmail.com">gmail.com</option>
							</select>
						</div>
					</div>					
				</div>
				
				<div class="row my-4">
					<div class="col">
						<label class="form-label">* 메일 수신여부 : </label>
						<div class="row">
							<div class="col-md-3">
								<div class="form-check">
									<input type="radio" class="form-check-input" name="emailGet" id="emailOk" value="true" checked>
									<label class="form-check-label" for="emailOk">수신함</label>
								</div>
							</div>
							<div class="col-md-3">
								<div class="form-check">
									<input type="radio" class="form-check-input" name="emailGet" id="emailNo" value="false">
									<label class="form-check-label" for="emailNo">수신안함</label>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<div class="row my-4">
					<div class="col">
						<label for="phone2" class="form-label">자택 전화번호 </label>
						<div class="row">
							<div class="d-flex justify-content-between">
								<div class="col-md-3">
									<select class="form-select" name="phone1" id="phone1">
									<option>02</option>
									<option>031</option>
									<option>051</option>
									</select>
								</div> -							
								<div class="col-md-4">
									<input type="text" class="form-control" name="phone2" id="phone2" maxlength="4">
								</div> -
								<div class="col-md-4">
									<input type="text" class="form-control" name="phone3" id="phone3" maxlength="4">
								</div>
							</div>
						</div>
					</div>
				</div>
				
				
				<div class = "row text-center my-5">
					<div class = "col mt-5">
						<button type="submit" class="btn btn-custom-danger2 btn-lg me-2">가입하기</button>
						<a th:href ="@{/}"><button type="button" class="btn btn-outline-secondary btn-lg">취소</button></a>
					</div>
				</div>
	
			
			
			</form>
		</div>
	</div>
		
</div>	
</div>















<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{js/member.js}"></script>
</html>
