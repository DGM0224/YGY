<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
<div class = "container w-100">
	<div class = "row">
		<div class = "col">
		
			<div class = "row" style="width: 100%; height: 80px; background-color: #F2055C;">
				<div class = "col">
				
					<div class="row d-flex justify-content-center">
						<div class="col-md-3 offset-md-1 mt-4 ">
							<a class="id fs-4 text-center" href="#" style="text-decoration: none; color: white;">아이디 찾기</a>
						</div>
						<div class="col-2 offset-md-1 mt-4 ">
							<a class="pass fs-4 text-center"  href="#" target="_self" style="text-decoration: none; color: white">비밀번호 찾기</a>
						</div>
					</div>
					
				</div>			
			</div>
			
			<div class = "row pt-5 bg-white d-flex flex-column align-items-center" style="width: 100%;">
				<div class = "col">
				
					<div class = "row">
						<div class = "col-md-6 offset-3 fs-5 fw-bold">
							<div>&ensp;아이디 찾기</div>
							<div class="mb-3" style="height: 2px; background: linear-gradient(to right, #F2055C 130px, hsl(359, 100%, 65%, 0.1) 130px)"></div>				
						</div>					
					</div>
					
					<div class = "row my-2">
						<div class = "col-md-6 offset-3">
							<div class="input-group my-2">
								<span class="input-group-text col-2">이름</span> 
								<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>	
						</div>
					</div>
					
					<div class = "row mt-2">
						<div class = "col-md-6 offset-3 col">
							<div class="input-group flex-nowrap mt-2">
								<span class="input-group-text col-2">이메일</span> 
								<input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
							</div>
						</div>
					</div>
									
					<div class = "row mb-3 mt-4">
						<div class = "col-md-7 offset-5">
							<button type="submit" class="btn btn-outline-danger mx-3 " onclick="window.location.href='#'">아이디 검색</button>
							<button type="submit" class="btn btn-outline-danger " onclick="window.location.href='#'">취소</button>
						</div>
					</div>
							
				</div>
			</div>	
			
					
		</div>	
	</div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</html>
